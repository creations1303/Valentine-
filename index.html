<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Amisha ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff758c,#ffb3c6);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}

.card{
  background:white;
  padding:30px;
  border-radius:25px;
  text-align:center;
  box-shadow:0 30px 60px rgba(0,0,0,0.3);
  z-index:3;
  max-width:90%;
}

h1{
  color:#ff3366;
  font-size:24px;
  min-height:70px;
}

button{
  padding:12px 30px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
}

.yes{
  background:#ff3366;
  color:white;
  animation:pulse 1.5s infinite;
}

.no{
  background:#ddd;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

canvas{
  position:fixed;
  top:0;left:0;
  z-index:1;
  display:none;
}

.heart{
  position:fixed;
  color:red;
  font-size:20px;
  animation:fall linear infinite;
  z-index:2;
}

@keyframes fall{
  0%{transform:translateY(-10vh)}
  100%{transform:translateY(110vh)}
}
</style>
</head>

<body>

<div class="card">
  <h1 id="text"></h1>
  <button class="yes" onclick="yesClicked()">Yes üíñ</button>
  <button class="no" id="noBtn">No üò¢</button>
</div>

<canvas id="fireworks"></canvas>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3">
</audio>

<script>
/* TYPEWRITER */
const msg="üíñ Will you be my Valentine, Amisha? üíñ";
let i=0;
function type(){
  if(i<msg.length){
    document.getElementById("text").innerHTML+=msg.charAt(i);
    i++; setTimeout(type,60);
  }
}
type();

/* NO BUTTON ESCAPE */
const noBtn=document.getElementById("noBtn");
noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*(window.innerWidth-100)+"px";
  noBtn.style.top=Math.random()*(window.innerHeight-50)+"px";
}

/* HEART RAIN */
function heartRain(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },200);
}

/* YES CLICKED */
function yesClicked(){
  document.getElementById("text").innerHTML="She said YES üòçüíçüéâ";
  document.getElementById("music").play();
  startFireworks();
  heartRain();
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];
function fire(){
  const x=Math.random()*canvas.width;
  const y=Math.random()*canvas.height/2;
  const colors=["#ff3366","#ffd166","#06d6a0","#4dabf7"];
  for(let i=0;i<100;i++){
    particles.push({
      x,y,
      a:Math.random()*Math.PI*2,
      s:Math.random()*6+2,
      r:2,
      c:colors[Math.floor(Math.random()*colors.length)],
      l:100
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=Math.cos(p.a)*p.s;
    p.y+=Math.sin(p.a)*p.s;
    p.l--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.c;
    ctx.fill();
    if(p.l<=0)particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}

function startFireworks(){
  canvas.style.display="block";
  setInterval(fire,600);
  animate();
}
</script>

</body>
</html>
